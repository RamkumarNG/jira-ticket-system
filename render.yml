databases:
  - name: jira-db
    databaseName: jira
    user: lm

services:
  - type: web
    name: fastapi-service
    env: python
    plan: free
    buildCommand: ""
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: ADMIN_API_KEY
        sync: false  # Set securely via dashboard or secrets manager
      - key: DATABASE_URL
        fromDatabase:
          name: jira-db
          property: connectionString
